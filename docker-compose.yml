services:
  backend:
    build: ./backend
    ports:
      - "8000:10000"
    volumes:
      - ./backend/data:/data
    environment:
      - DJANGO_DEBUG=True
      - DJANGO_SECRET_KEY=local-dev-key
      - CORS_ALLOWED_ORIGINS=http://localhost:3000

  frontend:
    build: ./bone-fracture-web
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
